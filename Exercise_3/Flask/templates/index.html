<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trambo Cloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

    <!--
        for key in r.scan_iter():
       print(key)
       print(r.get(key))
    -->



    <div class="container">
        <h2>App</h2>

        
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">New register</a></li>
            <li><a data-toggle="tab" href="#menu1">List of records</a></li> 
        </ul>

        <div class="tab-content">

            
            <!-- NEW -->
            <div id="home" class="tab-pane fade in active">
                <h3>New</h3>

                <form action="{{ url_for('handle_data') }}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">DPI:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="dpi" name="dpi">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- LIST -->
            <div id="menu1" class="tab-pane fade">
                <h3>List of records</h3>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">DPI</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for key in data%}
                        <tr>
                            <th scope="row">{{ key.decode("utf-8") }}</th>
                            <td>{{r.get(key).decode("utf-8")}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
